<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    h1 {
      color: #333;
    }
    
    .icon {
      font-size: 64px;
      color: #888;
      margin-bottom: 20px;
    }
    
    .countdown {
      font-size: 24px;
      color: #555;
    }
  </style>
</head>
<body>
  <i class="icon fas fa-cogs"></i>
  <h1>Coming Soon</h1>
  <p class="countdown">Launching in:</p>
  <p id="timer" class="countdown"></p>

  <script>
    // Set the launch date
    const launchDate = new Date('2023-07-01T00:00:00Z').getTime();

    // Update the countdown every second
    const timer = setInterval(function() {
      // Get the current date and time
      const now = new Date().getTime();

      // Calculate the remaining time
      const distance = launchDate - now;

      // Time calculations for days, hours, minutes, and seconds
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the countdown
      document.getElementById('timer').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      // If the launch date has passed, display a message
      if (distance < 0) {
        clearInterval(timer);
        document.getElementById('timer').innerHTML = 'Launched!';
      }
    }, 1000);
  </script>
</body>
</html>
